<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventures of Kosh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #ffe9f3;
            --bg2: #e7f0ff;
            --ink: #4b3f4e;
            --accent: #ff9ac2;
            --accent-2: #b3e2ff;
            --good: #ffb3d1;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 700px at 10% 10%, var(--bg1), transparent),
                        radial-gradient(1200px 700px at 90% 90%, var(--bg2), transparent),
                        #fff;
            font-family: "Baloo 2", "Nunito", system-ui, -apple-system, sans-serif;
            color: var(--ink);
        }
        #frame {
            padding: 16px;
            border-radius: 28px;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,.08), inset 0 0 0 3px var(--accent-2);
        }
        canvas {
            border-radius: 20px;
            display: block;
        }
        #info {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,.85);
            backdrop-filter: blur(8px);
            padding: 10px 14px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,.08);
            font-weight: 800;
            letter-spacing: .3px;
            z-index: 1000;
        }
        .chip {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--good);
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="info">
        The Adventures of Kosh <span class="chip">kawaii mode</span> · Arrows = Move · Enter = Select · ESC = Back
    </div>
    <div id="frame">
        <!-- Kaboom mounts here -->
        <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
        <script src="game.js" type="module"></script>
    </div>
</body>
</html>
